<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - Windows 11</title>
    <link rel="stylesheet" href="win_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="win11-window">
        <!-- Title Bar -->
        <div class="title-bar">
            <div class="title-bar-icon">
                <i class="fa-brands fa-windows" style="color: #0078d4;"></i>
            </div>
            <div class="title-bar-text">Editor Stuff</div>
            <div class="title-bar-controls">
                <button class="control-btn minimize"><i class="fa-solid fa-minus"></i></button>
                <button class="control-btn maximize"><i class="fa-regular fa-square"></i></button>
                <button class="control-btn close"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="window-body">
            <!-- Sidebar (NavigationRail style) -->
            <div class="nav-rail">
                <div class="nav-item active" data-category="SOFTWARE">
                    <i class="fa-solid fa-laptop-code"></i>
                    <span>Apps</span>
                </div>
                <div class="nav-item" data-category="PLUGIN">
                    <i class="fa-solid fa-plug"></i>
                    <span>Plugins</span>
                </div>
                <div class="nav-item" data-category="PRESET">
                    <i class="fa-solid fa-sliders"></i>
                    <span>Presets</span>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <div class="header-area">
                    <h1>Windows</h1>
                    <div class="search-box">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="search-input" placeholder="Search apps...">
                    </div>
                </div>

                <div class="list-header">
                    <div class="col-check"></div> <!-- Checkbox column -->
                    <div class="col-name">Name</div>
                    <div class="col-os">Windows</div>
                    <div class="col-size">Size</div>
                </div>

                <div class="list-scroll-area" id="list-container">
                    <!-- JS renders items here -->
                </div>

                <div class="status-bar">
                    <span id="status-text">0 selected</span>
                    <div class="actions">
                        <button class="win11-btn secondary" onclick="location.href='index.html'">Cancel</button>
                        <button class="win11-btn primary" id="confirm-btn">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modern Download Modal -->
    <div class="overlay" id="download-window" style="display: none;">
        <div class="modal-window">
            <div class="modal-header">
                <h3>Confirm Installation</h3>
                <button class="close-modal-btn close-modal"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body">
                <p>The following items are ready for download:</p>
                <div class="download-list" id="download-list">
                    <!-- Download items -->
                </div>
            </div>
            <div class="modal-footer" style="justify-content: space-between; align-items: center;">
                <div class="password-container"
                    style="display: flex; align-items: center; gap: 10px; font-size: 13px; color: var(--text-secondary);">
                    <span>PASS : <strong style="color: var(--text-primary);">EDITINGSTUFF</strong></span>
                    <button class="icon-btn" id="copy-pass-btn-win" title="Copy Password"
                        style="background:none; border:none; color: var(--accent-color); cursor: pointer; transition: color 0.2s;"><i
                            class="fa-regular fa-clipboard"></i></button>
                </div>
                <button class="win11-btn secondary close-modal">Close</button>
            </div>
        </div>
    </div>

    <!-- Instruction Modal -->
    <div class="overlay" id="instruction-modal" style="display: none; z-index: 1001;">
        <div class="modal-window">
            <div class="modal-header">
                <h3 id="inst-title">Installation Guide</h3>
                <button class="close-modal-btn" onclick="closeInstruction()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body">
                <div id="inst-content"
                    style="white-space: pre-wrap; line-height: 1.6; font-size: 14px; color: var(--text-primary);"></div>
            </div>
            <div class="modal-footer">
                <button class="win11-btn primary" onclick="closeInstruction()">Got it</button>
            </div>
        </div>
    </div>
    <div class="mobile-warning">
        <div class="warning-icon"><i class="fa-solid fa-desktop"></i></div>
        <h2>Desktop Experience Required</h2>
        <p>Please open this application on a computer/desktop with a wider screen.</p>
    </div>

    <!-- Shim script to map old JS logic to new DOM if needed, 
         but mostly we just kept IDs. We need to update JS though 
         because class names changed significantly for better CSS scoping. 
         Wait, I should update the JS to match these new classes or aliasing.
         Actually, I'll update the JS in the next step to match this new HTML.
    -->
    <!-- Windows Taskbar -->
    <div class="taskbar" id="win-taskbar">
        <div class="taskbar-icons">
            <div class="taskbar-icon tools" id="restore-win-btn" title="Restore Editor Stuff">
                <i class="fa-solid fa-toolbox"></i>
            </div>
        </div>
    </div>

    <script src="win_script.js"></script>
</body>

</html>
