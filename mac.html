<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="dark-mode">

    <div class="window-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="traffic-lights">
                <div class="light red"></div>
                <div class="light yellow"></div>
                <div class="light green"></div>
            </div>

            <div class="sidebar-menu">
                <div class="menu-item active" data-category="SOFTWARE">
                    <i class="fa-solid fa-laptop-code"></i>
                    <span>SOFTWARE</span>
                </div>
                <div class="menu-item" data-category="PLUGIN">
                    <i class="fa-solid fa-plug"></i>
                    <span>PLUGIN</span>
                </div>
                <div class="menu-item" data-category="PRESET">
                    <i class="fa-solid fa-file-export"></i>
                    <span>PRESET</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="toolbar">
                <div class="title">Mac OS</div>
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="search-input" placeholder="Search">
                </div>
            </header>

            <div class="list-header">
                <div class="col-checkbox">
                    <input type="checkbox" id="select-all">
                </div>
                <div class="col-name">Name</div>
                <!-- Category removed -->
                <div class="col-os">Min OS</div>
                <div class="col-size">Size</div>
            </div>

            <div class="list-container" id="list-container">
                <!-- Items will be injected here via JS -->
            </div>

            <footer class="action-bar">
                <div class="status-text"><span id="selected-count">0</span> items selected</div>
                <button class="btn-primary" id="confirm-btn">Confirm</button>
            </footer>
        </div>
    </div>

    <!-- Download Window (Hidden by default) -->
    <div class="window-container download-window" id="download-window" style="display: none;">
        <div class="sidebar" style="width: 100%; border:none; background: transparent;">
            <div class="traffic-lights">
                <div class="light red" id="close-download"></div>
                <div class="light yellow"></div>
                <div class="light green"></div>
            </div>
            <div style="padding: 20px;">
                <h2 style="margin-bottom: 20px; color: var(--text-primary);">Ready to Download</h2>
                <div id="download-list" style="display: flex; flex-direction: column; gap: 10px;">
                    <!-- Download items go here -->
                </div>
            </div>
        </div>
    </div>

    <div class="mobile-warning">
        <div class="warning-icon"><i class="fa-solid fa-desktop"></i></div>
        <h2>Desktop Experience Required</h2>
        <p>Please open this application on a computer/desktop with a wider screen.</p>
    </div>

    <script src="mac_script.js"></script>
</body>

</html>
